<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Braille</title>
</head>
<body>
    <h1>Texto traducido a Braille:</h1>

    <!-- AquÃ­ se muestra el texto de Braille -->
    <div>
        <p>{{ braille}}</p>
    </div>

    <!-- Formulario para descargar el PDF -->
    <form action="/download_braille" method="POST">
        <!-- Campo oculto para pasar el texto de braille -->
        <input type="hidden" name="braille" value="{{ braille }}">
        <button type="submit">Descargar Braille</button>
    </form>
</body>
</html>
