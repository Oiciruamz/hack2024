<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  
    <title>Traducir PDF a Braille</title>
    <style>

        html {
        box-sizing: border-box;
        }
        *, *:before, *:after {
        box-sizing: inherit;
        }

        body {
            font-family: Poppins, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6A36B3;
            padding: 5px 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilos del contenedor de la barra de búsqueda */
        .search-bar {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 5px;
            border: 1px solid transparent;
            transition: all 0.3s;
        }

        /* El input de texto sin bordes ni outline */
        .search-bar input[type="text"] {
            border: none;
            outline: none;
            padding: 10px;
            width: 500px;
            border-radius: 20px 0 0 20px;
        }

        /* El botón de buscar dentro del input */
        .search-bar button {
            background-color: #2b292d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #773bd7;
        }

        header nav {
            display: flex;
            align-items: center;
        }

        header nav a {
            /* margin-left: 20px; */
            color: white;
            text-decoration: none;
            margin: 0 8px;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        header nav a img {
            margin-left: 2px;
            width: 15px;
            height: 15px;
        }

        header .btn {
            background-color: white;
            font-size: medium;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.247);
            border: none;
            cursor: pointer;
        }

        .container {
            text-align: center;
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #000;
            font-weight: 700;
            font-size: 2em;
        }

        .upload-btn {
            display: block;
            /* width: 500px; */
            background-color: #6A36B3;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .upload-btn:hover {
            background-color: #55299A;
        }

        .dropzone {
            width: 500px;
            border: 2px dashed #6A36B3;
            padding: 50px;
            margin-top: 20px;
            border-radius: 10px;
            color: #6A36B3;
            cursor: pointer;
        }

        .dropzone:hover {
            background-color: #EDE7F6;
        }

        #loading-spinner {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #6A36B3;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1100px) {
            header {
                flex-direction: column;
                padding: 15px;
            }

            /* Ajustar el tamaño del logo y barra de búsqueda */
            header h2 {
                font-size: 1.5em;
                margin-bottom: 15px;
            }

            .search-bar {
                width: 500px;
                padding: 0;
            }

            .search-bar input[type="text"] {
                width: 100%;
                padding: 10px;
                font-size: 1em;
            }

            .search-bar button {
                padding: 10px;
                font-size: 1em;
            }

            /* Alinear los elementos del menú de navegación para pantallas pequeñas */
            header nav {
                flex-direction: column;
                align-items: center;
            }

            header nav a, header .btn {
                margin: 10px 0;
                padding: 10px 15px;
                font-size: 1em;
            }

            .container {
                margin-top: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            .upload-btn {
                padding: 15px 30px;
                font-size: 1em;
            }

            /* Ajustar el tamaño de la zona de arrastre */
            .dropzone {
                width: 100%;
                padding: 30px;
            }
        }

        @media (max-width: 480px) {

            .search-bar {
                width: 100%;
                padding: 0;
            }
            
            .search-bar input[type="text"] {
                font-size: 0.9em;
            }

            header h2 {
                font-size: 1.2em;
            }

            .upload-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            h1 {
                font-size: 1.2em;
            }
        }

    </style>
</head>
<body>

    <header>
        <div>
            <h2 style="margin-left: 5px; font-weight: 300;" >Letras Inclusivas</h2>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Alicia en el país de las maravillas">
            <button type="submit">Buscar</button>
        </div>
        <nav>
            <a href="#" style="font-size: small;">Inicio</a>
            <a href="#" style="font-size: small;">Catálogo</a>
            <a href="/" class="translate-btn" style="font-weight: 700; font-size: small;">
                <img src="{{ url_for('static', filename='images/iconotransferir.svg') }}" style="filter: brightness(0) invert(1);"  alt="Icono de archivo">
                Traducir archivo
            </a>
            <a href="#"  style="font-size: small;">Iniciar sesión</a>
            <button class="btn"  style="font-size: small; color: #000; font-weight: 600;">Registrarse</button>
        </nav>
    </header>

    <div class="container" id="form-content">
        <h1>Traducir archivo PDF a código Braille</h1>
        <p>Ingresa el archivo que deseas traducir</p>

        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data"">
            <input style="display: none;" id="subir" class="upload-btn" type="file" name="pdf_file" accept="application/pdf" required>
            <label for="subir" class="upload-btn">Selecciona el archivo</label>
        </form>

        <div class="dropzone">
            ó arrastra tu archivo aquí
        </div>
    </div>

    <div id="loading-spinner">
        <div class="loader"></div>
        <h2>Traduciendo el archivo, por favor espera...</h2>
    </div>

    <script>
        // Obtener el input de archivo y el formulario
        const fileInput = document.getElementById('subir');
        const form = document.getElementById('upload-form');
        const formContent = document.getElementById('form-content');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Agregar un evento para detectar cuando se selecciona un archivo
        fileInput.addEventListener('change', function() {
            // Si se ha seleccionado un archivo, enviar el formulario automáticamente
            if (fileInput.files.length > 0) {
                formContent.style.display = 'none';
                loadingSpinner.style.display = 'flex';
                form.submit();
            }
        }); 
    </script>

</body>
</html>
